<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Information</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1 th:text="${title}"
		class="d-flex aligns-items-center justify-content-center"></h1>


	<h3 th:text="${student.sId}"
		class="mb-3 d-flex aligns-items-center justify-content-center"></h3>
	<h3 th:text="${student.sName}"
		class="mb-3 d-flex aligns-items-center justify-content-center"></h3>
	<h3 th:text="${student.sSection}"
		class="mb-3 d-flex aligns-items-center justify-content-center"></h3>
	<h3 th:text="${student.sBatch}"
		class="mb-3 d-flex aligns-items-center justify-content-center"></h3>


	<div class="container mt-3 text-center">
		<button type="button" class="btn btn-primary"
			data-bs-toggle="collapse" data-bs-target="#demo">Update Data</button>
		<div id="demo" class="collapse mt-3">
			<form action="updatedata" method="POST">
				<div
					class="row mb-3 d-flex aligns-items-center justify-content-center">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Student
						ID</label>
					<div class="col-sm-5">
						<input type="text" th:value="${student.sId}" class="form-control" id="inputEmail3"
							name="sId">
					</div>
				</div>
				<div
					class="row mb-3 d-flex aligns-items-center justify-content-center">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="inputEmail3"
							name="sName">
					</div>
				</div>
				<div
					class="row mb-3 d-flex aligns-items-center justify-content-center">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Section</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="inputPassword3"
							name="sSection">
					</div>
				</div>
				<div
					class="row mb-3 d-flex aligns-items-center justify-content-center">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Batch</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="inputPassword3"
							name="sBatch">
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit data</button>
				</div>

			</form>
		</div>
	</div>
	
	
		<form action="home">
		<div class="text-center mt-3">
			<button type="submit" class="btn btn-danger">Back</button>
		</div>

	</form>
</body>
</html>
