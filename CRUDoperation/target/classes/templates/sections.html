<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Info</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<h1 class="d-flex aligns-items-center justify-content-center mb-3">All
		Student in Same Section</h1>

	<div class="d-flex aligns-items-center justify-content-center">
		<table style="width: 60%" class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Section</th>
					<th scope="col">Batch</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="section :${students}">
					<td scope="row" th:text="${section.sId}"></td>
					<td th:text="${section.sName}"></td>
					<td th:text="${section.sSection}"></td>
					<td th:text="${section.sBatch}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<form action="home">
		<div class="text-center">
			<button type="submit" class="btn btn-danger">Back</button>
		</div>
	</form>

</body>
</html>
